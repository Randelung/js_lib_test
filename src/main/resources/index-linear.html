<!DOCTYPE html>
<html>
	<head>
		<title>Example Scala.js application</title>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
	</head>
	<body style = "margin: auto; max-width: 800px;">

		<div id = "divCircuit" style = "margin: auto; max-width: 800px; max-height: 400px;"></div>
		<button onclick = "button().graph.plotVoltageButton('C1')">u_C1</button>
		<button onclick = "button().graph.plotCurrentButton('C1')">i_C1</button>
		<button onclick = "button().graph.plotVoltageButton('L')">u_L</button>
		<button onclick = "button().graph.plotCurrentButton('L')">i_L</button>
		<button onclick = "button().graph.plotDerivedVoltageButton('L')">du_L/dt</button>
		<button onclick = "button().graph.plotDerivedCurrentButton('L')">di_L/dt</button>
		<div id = "divGraph" style = "margin: auto; max-width: 800px; max-height: 400px;"></div>

		<script type = "text/javascript" src = "../diffsolver-fastopt.js"></script>
		<script type = "text/javascript" src = "/workbench.js"></script>
		<script>new ch.ethz.ipes.buschr.schematics.CircuitAnalyzer(document.getElementById("divCircuit"), "example/linear/circuit.json", document.getElementById("divGraph"), "example/linear/nodemap.json");</script>
	</body>
</html>
