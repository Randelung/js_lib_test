<!DOCTYPE html>
<html>
	<head>
		<title>Example Scala.js application</title>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8" />
	</head>
	<body style = "margin: auto; max-width: 800px;">

		<div id = "divCircuit" style = "margin: auto; max-width: 800px; max-height: 400px;"></div>
		<button onclick = "button().plotVoltageButton('C')">u_C</button>
		<button onclick = "button().plotCurrentButton('C')">i_C</button>
		<button onclick = "button().plotVoltageButton('L')">u_L</button>
		<button onclick = "button().plotCurrentButton('L')">i_L</button>
		<button onclick = "button().plotDerivedVoltageButton('L')">du_L/dt</button>
		<button onclick = "button().plotDerivedCurrentButton('L')">di_L/dt</button>
		<button onclick = "button().plotVoltageButton('D')">u_D</button>
		<button onclick = "button().plotCurrentButton('D')">i_D</button>
		<div id = "divGraph" style = "margin: auto; max-width: 800px; max-height: 400px;"></div>

		<script type = "text/javascript" src = "../diffsolver-fastopt.js"></script>
		<script type = "text/javascript" src = "/workbench.js"></script>
		<script>new ch.ethz.ipes.buschr.schematics.CircuitAnalyzer(document.getElementById("divCircuit"), "example/non-linear/circuit.json", document.getElementById("divGraph"), "example/non-linear/nodemap.json");</script>
	</body>
</html>
